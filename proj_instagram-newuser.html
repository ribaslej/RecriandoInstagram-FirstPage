<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>Project Instagram First Page</title></title>
	</head>
	<body>
		<div class="wrapper">
			<div class="left">
				<img src="img_celular.jpg" alt="Imagem de Celular" class="img_celular">
			</div>
			<div class="right">
				<div class="block">
					<img src="img_logoInstagram.png" alt="Logo do Instagram" class="logo_instagram">
					<div class="login">
						<p class="username">Telefone, nome de usuário ou email</p>
						<p class="password">Senha</p>
					</div>
					<div class="buttons">
						<a href="linkparalogar" class="enter">Entrar</a>
						<p class="ou">OU</p>
						<p class="login_facebook"><img src="img_logoFacebook.png"><a href="linkparausarfacebook">Entrar com o Facebook</a></p>
						<a href="https://www.instagram.com/accounts/password/reset/" class="forget">Esqueceu a senha?</a>
					</div>
				</div>
				<div class="block">
					<p class="register">Não tem uma conta? <a href="https://www.instagram.com/accounts/emailsignup/">Cadastre-se</a></p>
				</div>
				<div class="download">
					<p>Obtenha o aplicativo.</p>
					<a href="linkparaapplestore" class="app"><img src="img_AppleStore.png"></a>
					<a href="linkparagooglestore" class="app"><img src="img_GooglePlay.png"></a>
				</div>
			</div>
		</div>
	</body>
</html>
