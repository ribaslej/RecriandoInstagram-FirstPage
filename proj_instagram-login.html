<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style-login.css">
		<title>Project Instagram - Login</title></title>
	</head>
	<body>
		<div class="wrapper">
			<div class="left">
				<img src="img_celular.jpg" alt="Imagem de Celular" class="img_celular">
			</div>
			<div class="right">
				<div class="block">
					<img src="img_logoInstagram.png" alt="Logo do Instagram" class="logo_instagram">
					<img src="img_Avatar.jpg" alt="Profile Photo" class="profile_photo">
					<div class="buttons">
						<a href="linkparalogar" class="enter">Continuar como "CurrentUser"</a>
						<a href="linkpararemoverconta" class="remover_conta">Remover Conta</a>
					</div>
				</div>
				<div class="block">
					<p class="register">Não é "CurrentUser"?</p>
					<span><a href="linkparatrocarcontas" class="links">Trocar Conta</a> ou <a href="linkparacriarconta" class="links">Registre-se</a></span>
				</div>
				<div class="download">
					<p>Obtenha o aplicativo.</p>
					<a href="linkparaapplestore" class="app"><img src="img_AppleStore.png"></a>
					<a href="linkparagooglestore" class="app"><img src="img_GooglePlay.png"></a>
				</div>
			</div>
		</div>
	</body>
</html>
